<ion-header>
  <ion-toolbar color="black">
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row >
      <ion-col size="6" offset="3">
          <img src="https://i.pinimg.com/originals/ff/a0/9a/ffa09aec412db3f54deadf1b3781de2a.png">
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <form #f="ngForm" (submit)="logIn(f.value)">
          <ion-item class="ion-margin">
            <ion-input ngModel name="email" email required placeholder="email"></ion-input>
          </ion-item>
          <ion-item class="ion-margin">
            <ion-input ngModel type="password" name="pwd" placeholder="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="block" color="danger">Sign In</ion-button>
            </ion-col>
          </ion-row>
        </form>
        <ion-row>
          <ion-col>
            <ion-button (click)="Register()" type="submit"color="success" expand="block">Register</ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="ResetPwd()" type="submit"color="primary" expand="block">Forgot Password</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ToDoList</ion-title>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content class="background">
  <h2>Today</h2>
  <h5>{{currentDate}}</h5>

  <ion-card *ngFor="let task of tasks">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-checkbox (ionChange)="changeCheckState(task)" [(ngModel)]="task.checked" color"success" slot="start"></ion-checkbox>
          <ion-label>
            <h2 *ngIf="!task.checked">{{task.text}}</h2>
            <h2 *ngIf="task.checked" style="text-decoration: line-through;">{{task.text}}</h2>
            <p>{{task.date}}</p>
          </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  <ion-card *ngIf="show">
    <ion-item lines="none">
      <ion-input [(ngModel)]="myTask" placeholder="Entrer une tahe"></ion-input>
      <ion-button (click)="addTask()" shape="round" slot="end">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-button *ngIf="!show" (click)="showForm" fill="outline" expand="block" class="add-button">
    <ion-icon name="arrow-undo-circle-outline" slot="start"></ion-icon>Annuler
  </ion-button>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Password Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
     <ion-row>
      <ion-col>
        <form #f="ngForm" (submit)="resetPassword(f.value)">
          <ion-item class="ion-margin-bottom" lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input ngModel name="email" email required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Reset Now</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin">
        <ion-button (click)="login()" type="submit"color="secondary" expand="block"><ion-icon name="log-in-outline" slot="start"></ion-icon>Go to Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
